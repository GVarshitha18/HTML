<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Examples</title>
  <style>
     /* The div is a block element by default, so no need for display: block here */
     .as {
       background-color: lightgray;
       padding: 20px;
     }

     /* Change span elements to behave like block elements */
     .as span {
       display: block;
       background-color: lightcoral;
       margin-bottom: 10px; /* Adds space between the spans */
     }
  </style>
</head>
<body>
  <div class="as">
    <span>varshi</span>
    <span>tej</span>
    <span>manasa</span>
    <span>chay</span>
    <span>hyn</span>
  </div>
</body>
</html>

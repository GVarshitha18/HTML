<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        p {
            margin:20px;
            border:25px;
            padding:5px;
            outline-offset:15px;
            font-size:20px;
            }
            p.dotted{outline-style:dotted;}
            p.dashed{outline-style:dashed;}
            p.groove{outline-style:groove;}
            p.solid{outline-style:solid;}
            p.double{outline-style:double;}
            p.ridge{outline-style:ridge;}
            p.inset{outline-style:inset;}
            p.outset{outline-style:outset;}
    </style>
</head>
<body>
    <p class="dotted">This is a dotted outline</p><br>
    <p class="dashed">This is a dashed outline</p><br>
    <p class="groove">This is a grooved outline</p><br>
    <p class="solid">This is a solid outline</p><br>
    <p class="double">This is a double outline</p><br>
    <p class="ridge">This is a ridge outline</p><br>
    <p class="inset">This is a inset outline</p><br>
    <p class="outset">This is a outlet outline</p><br>
</body>

</html>
